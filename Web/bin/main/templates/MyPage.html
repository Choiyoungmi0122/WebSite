<html lang="kr">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .form-control {
            margin: auto;
            max-width: 400px;
            width: 100%;
        }

        .form-label-group {
            margin: auto;
            position: relative;
            margin-bottom: 1rem;
        }

        .form-label-group > input {
            margin: auto;
            height: auto;
            padding: 20px;
            font-size: 16px;
        }

        .form-label-group > label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            padding: 20px;
            width: 100%;
            font-size: 16px;
            color: #999;
            pointer-events: none;
            cursor: text;
            transition: all 0.2s;
        }

        .form-label-group:not(:empty) > input {
            margin: auto;
            padding-top: 28px;
            padding-bottom: 8px;
        }

        .form-label-group:not(:empty) > label {
            margin: auto;
            padding-top: 15px;
            padding-bottom: 15px;
            font-size: 12px;
            color: #0054FF;
        }

        .terms_bx {
            margin: auto;
            max-width: 400px;
            padding-top: 8px;
            padding-bottom: 8px;
            font-size: 12px;
        }

        .toggle-content {
            display: none;
        }

        #logo {
            text-align: center;
            margin-top: 50px;
        }

        #logo h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .profile-info {
            margin: auto;
            max-width: 400px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .profile-info h2 {
            margin-bottom: 20px;
        }

        .profile-info p {
            margin-bottom: 10px;
        }

        .profile-info strong {
            margin-right: 10px;
        }
    </style>
    <script>
        function toggleTerms() {
            var content = document.getElementById("terms-content");
            var button = document.getElementById("terms-toggle");

            if (content.style.display == "none") {
                content.style.display = "block";
                button.innerText = "간략히 보기";
            } else {
                content.style.display = "none";
                button.innerText = "더 보기";
            }
        }
    </script>
</head>
