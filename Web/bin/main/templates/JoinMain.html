<!DOCTYPE html>
<html>
    <html lang = 'kr'>
    <head>
        <meta charset="UTF-8">
        <meta name="calender" content="회원가입 페이지">
        <title>회원가입</title>
        <style>
          #logo {
            text-align: center;
            margin-top: 50px;
          }
      
          #logo h1 {
            font-size: 50px;
            margin-bottom: 20px;
          }
        </style>
        <script>
					function toggleTerms(){
						var content = document.getElementById("terms-content");
						var button = document.getElementById("terms-toggle");				
						if (content.style.display == "none"){
							content.style.display="block";
							button.innerText = "간략히 보기";
						}else{
							content.style.display = "none";
							button.innerText = "더 보기";
						}
					}
		</script>
    </head>
    <body>
        <div id="logo">
                    <!--매핑 : 홈  insight-->
                   <!--매핑 : 공지사항 insight/Importantmain , 게시판 : insight/Notice , 캘린더 : insight/Calendermain-->
          <a href="Home.html"><h1>insight</h1></a>
        </div>
                <!--기본 상단 요소 건들지 말것 수정필요시 '최영미'한테 연락하여 같이 고칠 것!!! -->
        <div class="sigin-input">
            <form>
                <fieldset>
                    <ul>
                    	<li>
                    		<label for="sname">이름</label>
                    		<input type="text" id="sname">
                    	</li>
                        <li>
                            <label for="sid">학번(ID)</label>
                            <input type="text" id="sid" placeholder="ex) 20212252">
                        </li>
                        <li>
                            <label for="semail">이메일</label>
                            <input type="email"  id="semail">
                        </li>
                        <li>
                            <label for="pwd1">비밀번호</label>
                            <input type="password" id="pwd1">
                        </li>
                        <li>
                            <label for="pwd2">비밀번호확인</label>
                            <input type="password" id="pwd2">
                        </li>
                    </ul>
                </fieldset>
                <!-- 이용약관 -->
                <!-- 이용약관 start -->
				<div class = "terms_bx">
					<span class="input_chk">
						<input type="checkbox" id="termsService" name="termsService" class="chk" required>
						<label for="termsService">
							이용약관 동의
							<span class="terms_necessary">
								(필수)
							</span>
						</label>
					</span>					
					<button type="button" id = "terms-toggle" onclick="toggleTerms()">더 보기</button>
					<div id="terms-content" class ="toggle-content">
						본 동아리는 개인정보(이름, 연락처, 동아리 활동을 위해 활용하며 이 외 용도로는 사용하지 않습니다(노션, 백준, 구글드라이브, 개별 연락 등). 또한 동아리 탈퇴시 개인정보는 삭제 됩니다.
					</div>
				</div>
				<!-- 이용약관 End -->
				
				<!-- 가입버튼 -->
                <div id="siginbtn">
                    <input type="submit" value="가입신청하기">
                    <input type="reset" value="취소">
                </div>
            </form>
          </div>
    </body>
</html>
