<!DOCTYPE html>
<html>
    <html lang = 'kr'>
    <head>
        <meta charset="UTF-8">
        <meta name="calender" content="로그인버튼클릭시">
        <title>로그인</title>
        <style>
          #logo {
            text-align: center;
            margin-top: 50px;
          }
      
          #logo h1 {
            font-size: 50px;
            margin-bottom: 20px;
          }
        </style>
    </head>
    <body>
        <div id="logo">
                    <!--매핑 : 홈  insight-->
                   <!--매핑 : 공지사항 insight/Importantmain , 게시판 : insight/Notice , 캘린더 : insight/Calendermain-->
          <a href="Home"><h1>insight</h1></a>
        </div>
                <!--기본 상단 요소 건들지 말것 수정필요시 '최영미'한테 연락하여 같이 고칠 것!!! -->
        <div class="login-input">
            <form th:action="@{/user/login}" method = "post">
                <div th:if="${param.error}">
                	학번 또는 비밀번호를 확인해 주세요.
                </div>
                <div class="mb-3">
                	<label for="id" class="form-label">학번</label>
                	<input type="text" name="id" id = "id" class="form-control">
                </div>
             	<div class="mb-3">
             		<label for="pwd" class="form-label">비밀번호</label>
             		<input type="password" name="pwd" id="pwd" class="form-contorl">
             	</div>
             	<button type="submit" class="btn btn-primary">로그인</button>
            </form>
          </div>
    </body>
</html>
