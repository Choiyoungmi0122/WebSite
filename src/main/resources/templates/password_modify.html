<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>비밀번호 수정</h4>
        </div>
    </div>
    <form th:action="@{|/user/detail/pwmodify/${userInfo.username}|}" th:object = "${userPwModifyForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호 수정</label>
            <input type="password" id = "password1" th:field="*{password1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 수정 확인</label>
            <input type="password" id = "password2" th:field="*{password2}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 수정</button>
    </form>
</div>
<script layout:fragment="script" type="text/javascript">
    var password1 = document.getElementById("password1"),
    password2 = document.getElementById("password2");

    function validatePassword(){
        if(password1.value != password2.value){
            password2.setCustomValidity("비밀번호가 일치하지 않습니다.");
        }else{
            password2.setCustomValidity('');
        }
    }
    password1.onchange = validatePassword;
    password2.onkeyup = validatePassword;
</script>
</html>
