<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>비밀번호 수정</h4>
        </div>
    </div>
    <form th:object = "${userPwModifyForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호 수정</label>
            <input type="password" th:field="*{password1}" class="form-control" th:class="${#fields.hasErrors('password1')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" th:class="${#fields.hasErrors('password1')}? error"></p>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 수정 확인</label>
            <input type="password" th:field="*{password2}" class="form-control" th:class="${#fields.hasErrors('password2')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" th:class="${#fields.hasErrors('password2')}? error"></p>
        </div>
        <div style="text-align: right;">
        	<button type="submit" class="btn">비밀번호 수정</button>
    	</div>
    </form>
</div>
</html>
