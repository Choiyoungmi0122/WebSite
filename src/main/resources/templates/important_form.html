<html layout:decorate="~{layout}">
    <head>
        <title>공지사항</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <h5 class="my-3 border-bottom pb-2">공지사항</h5>
            <form th:object="${importantForm}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                
                <div class="mb-3">
                    <label for="subject" class="form-label">제목</label>
                    <input type="text" th:field="*{impoTitle}" class="form-control">
                </div>
                <div class="mb-3">    
                    <label for="content" class="form-label">내용</label>
                    <textarea th:field="*{impoText}" class="form-control" rows="10"></textarea>
                </div>
                
                <div style="text-align: right;">
                    <input type="checkbox" th:field="*{impoTf}" class="form-check-input">
                    <input type="hidden" name="_impoTf" value="off">
                    <label for="impoTf" class="form-check-label">필독</label>
                </div>
               
                <div style="text-align: right;">
                    <input type="submit" value="저장" class="btn my-2">
                    <a type="button" class="btn my-2" th:href="@{|/important/detail/${impoId}|}">취소</a>
                </div>
            </form>
        </div>
    </body>
</html>
