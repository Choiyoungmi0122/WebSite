		      .kind_wrap {
			  border:2px solid black; 
			  width:95%; 
			  max-width:95%;
			  max-height: 350px;
			  height: 350px;
			  margin:0 auto; 
			  position: relative;
			}
			.kind_wrap > .kind_slider {
			  overflow: hidden;
			  background-color: #444444;
			  
			}
			.kind_wrap > .kind_slider .slider { 
			  position: relative; 
			  transition: 0.5s;
			}
			.kind_wrap > .kind_slider .slider li {
			  float:left;
			  
			}
			.kind_wrap > .kind_slider img {
			  vertical-align: top;
			  
			  width: 925px;
			  max-width: 925px;
			  height: 346px; 
			}
			.kind_wrap .arrow > button.prev {
			  position: absolute; 
			  left:10px; 
			  top:105px;
			  background-color: transparent;
			  border: none;
			  width: 40px; /* Set the width */
      		  height: 145px; /* Set the height */
      		  font-size: 50px;
      		 
			}
			.kind_wrap .arrow > button.next {
			  position: absolute; 
			  right:10px; 
			  top:105px;
			  background-color: transparent;
			  border: none;
			  width: 40px; /* Set the width */
      		  height: 145px; /* Set the height */
      		  font-size: 50px;
			}
		      
		      
		      .jb-title{
				 height: 100px;
				 width: 100px;
				 border-radius: 50%;
				 margin-left: 7%;
				 margin-top: 20px;
				 font-weight: bolder;
			  }
		      
		      .jb-text {
				  padding: 15px 20px;
				  background-color: #444444;
				  border-radius: 5px;
				  color: #ffffff;
				  display: none;
				  position: absolute;
				  }
				  
			  .jb-title:hover + .jb-text {
				  display: block;
				}
