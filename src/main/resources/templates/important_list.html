<html layout:decorate="~{layout}">
	<head>
		<title>
			공지사항
		</title>
	</head>
<div layout:fragment="content" class="container my-3">
	<div class="row my-3">
        <div class="col-6 ">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                <button class="btn" type="button" id="btn_search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
				  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
				</svg>
				</button>
            </div>
        </div>
    </div>
    <h1>공지사항</h1>
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
			<th>번호</th>
            <th style="width:50%">제목</th>
            <th>작성자</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
		<tr id = "impo" class="text-center" th:each="important2: ${importantList2}">
            <td th:text="필독"></td>
            <td class="text-start">
                <a th:href="@{|/important/detail/${important2.impoId}|}" th:text="${important2.impoTitle}"></a>
            	
            </td>
            <td><span th:if="${important2.impoAuthor != null}" th:text="${important2.impoAuthor.studentName}"></span></td>
            <!--<td th:text="${#temporals.format(important2.impoRegister, 'yyyy-MM-dd HH:mm')}"></td>-->
            <td th:if="${#dates.format(#dates.createNow(), 'yyyy-MM-dd') == #temporals.format(important2.impoRegister, 'yyyy-MM-dd')}"
            	th:text="${'오늘 '+#temporals.format(important2.impoRegister, 'HH:mm')}"></td>
        	<td th:if="${#dates.format(#dates.createNow(), 'yyyy-MM-dd') != #temporals.format(important2.impoRegister, 'yyyy-MM-dd')}"
            	th:text="${#temporals.format(important2.impoRegister, 'yy.MM.dd')}"></td>
            
        </tr>
        <tr id = "impo" class="text-center" th:each="important, loop : ${importantList}">
            <td th:text="${importantList.getTotalElements - (importantList.number * importantList.size) - loop.index}"></td>
            <td class="text-start">
                <a th:href="@{|/important/detail/${important.impoId}|}" th:text="${important.impoTitle}"></a>
            	
            </td>
            <td><span th:if="${important.impoAuthor != null}" th:text="${important.impoAuthor.studentName}"></span></td>
            <!--<td th:text="${#temporals.format(important.impoRegister, 'yyyy-MM-dd HH:mm')}"></td>-->
            <td th:if="${#dates.format(#dates.createNow(), 'yyyy-MM-dd') == #temporals.format(important.impoRegister, 'yyyy-MM-dd')}"
            	th:text="${'오늘 '+#temporals.format(important.impoRegister, 'HH:mm')}"></td>
        	<td th:if="${#dates.format(#dates.createNow(), 'yyyy-MM-dd') != #temporals.format(important.impoRegister, 'yyyy-MM-dd')}"
            	th:text="${#temporals.format(important.impoRegister, 'yy.MM.dd')}"></td>
            
        </tr>
        
        <!--script>
			function impoSort(){
				var re = important.impoTf.sort(function(a,b){
					if(a < b)	return 1;
					if(a > b)	return -1;
					if(a === b)	return 0;
				});
				return re
			}
			
		</script-->
		
    </tbody>
</table>

		<div style="text-align: right;">
            <a th:href="@{/important/create}" class="btn" sec:authorize = "hasRole('ADMIN')">등록</a>
        </div>
<!-- 페이징처리 시작 -->
    <div th:if="${!importantList.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!importantList.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${importantList.number-1}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, importantList.totalPages-1)}"
			    th:if="${page >= (importantList.number <= 5 ? 0 : (importantList.number - 5)) and page <= (importantList.number >= (importantList.totalPages - 6) ? (importantList.totalPages - 1) : (importantList.number + 5))}"
			    th:classappend="${page == importantList.number} ? 'active'"
			    class="page-item">
			    <a th:text="${page+1}" class="page-link" href="javascript:void(0)" th:data-page="${page+1}"></a>
			</li>

            <li class="page-item" th:classappend="${!importantList.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${importantList.number+1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
	<form th:action="@{/important/main}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${importantList.number}">
    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
	const page_elements = document.getElementsByClassName("page-link");
	Array.from(page_elements).forEach(function(element) {
	    element.addEventListener('click', function() {
	        document.getElementById('page').value = this.dataset.page;
	        document.getElementById('searchForm').submit();
	    });
	});
	const btn_search = document.getElementById("btn_search");
	btn_search.addEventListener('click', function() {
	    document.getElementById('kw').value = document.getElementById('search_kw').value;
	    document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
	    document.getElementById('searchForm').submit();
	});
</script>
</html>
